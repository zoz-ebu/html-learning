<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>data</title>
        
    

    </head>
    <body>
        <form action="a.html" method="POST">
            <div class="input">
                 <label for="name">User name</label>
                 <br>
                 <input type="text" required autofocus placeholder="enter user name" name="username">

            </div>     
            <hr>
            <div>
        
                 <label for="password">Password</label>
                 <br>
                 <input type="text" required placeholder="*******" name="password">
            </div>     
            <hr>
            <div>
                 <label for="Mobile">Mobile</label>
                 <br>
                 <input type="tel" id="phone"  name="Mobile" value="-------">
                 
            </div> 
            <hr>
            <div>

                 <label for="name">Email</label>
                 <br>
                 <input type="text" required placeholder="example@gmail.com" name="Email">
            </div>
            <hr>
            <div>
                 <label for="name">Subject</label>
                  <br>
                 <input type="text" required placeholder="Enter subject" id="search" list="mysearch" name="Subject">
                 <datalist id="mysearch">
                     <option value="html"></option>
                     <option value="css"></option>
                     <option value="js"></option>
                 </datalist>
            </div>
            <hr>
            <div class="input"> 
                <label for="">Number</label>
                <br>
                <input type="number" required placeholder="Enter your number" name="number" value="12345" disabled>


            </div>
            <hr>
            <div class="input">
                <input type="submit" name="send">
            </div>
            
        </form>

    </body>
   




</html>
